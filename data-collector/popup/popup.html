<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eyes Tracker Extension</title>
    <link rel="stylesheet" href="./popup.css">
    <script src="./popup.js"></script>
</head>
<body>
    <h1>Data Collector Extension:</h1>
    <h2>for Eyes Tracker Extension.</h2>
    <p><button id="open">Open</button></p>
    <p><button id="play">Play</button></p>
    <p><button id="pause">Pause</button></p>
    <p><button id="stop">Stop</button></p>
    <p><button id="show-grid">Show Grid</button></p>
    <p><button id="hide-grid">Hide Grid</button></p>
    <p><button id="show-samples">Show Grabbed Samples</button></p>
    <p><button id="hide-samples">Hide Grabbed Samples</button></p>
    <p><button id="save-samples-images">Save Samples Images</button></p>
    <p><button id="save-samples-json">Save Samples JSON</button></p>
    <p id="message"></p>
</body>
</html>
